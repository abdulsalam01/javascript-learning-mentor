<!DOCTYPE html>
<html>
<body>
    <h1>TUGAS ARRAY 2</h1>
    <script>

        function generateArraysAndSum(n) {
            let arrays = [];
            let result = new Array(3).fill(0);

            // n array dengan angka random
            for (let i = 0; i < n; i++) {
                let randomArray = [];

                // array dengan angka random 1 - 10
                for (let j = 0; j < 3; j++) {
                    let randomNum = Math.floor(Math.random() * 10) + 1;
                    randomArray.push(randomNum);
                    result[j] += randomNum;
                }

                // display array ke console.log
                console.log(`arr${i + 1} = ${randomArray.join(" ")}`);
                arrays.push(randomArray);
            }
            
            // display n ke console.log
            console.log(`n = ${n}`);

            // hasil penjumlahan
            console.log(`result = ${result.join(" ")}`);
        }

        // misal n = 3
        let n = 3;
        generateArraysAndSum(n);
    </script>
</body>
</html>
