<!DOCTYPE html>
<html>
<body>
    <h1>TUGAS ARRAY 2</h1>
    <script>
        // array 1
        let arr1 = [1, 6, 7];
        let arr2 = [9, 2, 13];

        let hasil1 = [];
        for (let i = 0; i < arr1.length; i++) {
            hasil1.push(arr1[i] + arr2[i]);
        }

        
        console.log('Jumlah bilangannya adalah', hasil1);

        // array 2
        let arr3 = [1, 6, 7];
        let arr4 = [9, 2, 13];
        let arr5 = [8, 3, 11];

        let hasil2 = [];
        for (let i = 0; i < arr3.length; i++) {
            hasil2.push(arr3[i] + arr4[i] + arr5[i]);
        }

        
        console.log('Jumlah bilangannya adalah', hasil2);
        

    </script>

</body>
</html>
